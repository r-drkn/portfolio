<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="../sass/main.css" rel="stylesheet" type="text/css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Contact</title>
  </head>

  <body class="contact">
      <header></header>
      <nav class="nav">
        <div class="menu">
          <img
            id="menu"
            src="https://rdrkn-portfolio-bucket.s3-ap-southeast-2.amazonaws.com/MENU.svg"
            alt="menu"
          />
        </div>
        <div class="nav-items">
          <ul>
            <li><a href="../index.html">home</a></li>
            <li><a href="blog.html">blog</a></li>
            <li><a href="work.html">work</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="contact-container">
          <div class="contact-intro">
            <h3 class="contact-header">Get in touch here:</h3>
          </div>
          <form class="contact-form">
            <div class="form-item">
              <label for="name">NAME:</label
              ><input type="text" name="name" id="name" />
            </div>
            <div class="form-item">
              <label for="email">EMAIL:</label
              ><input type="email" name="email" id="email" />
            </div>
            <div class="form-item">
              <label for="message" class="message-label">MESSAGE:</label
              ><textarea name="message" id="message" rows="5"></textarea>
            </div>
            <button class="send-button">Send!</button>
          </form>
          <p class="email-cue">email: robert.dirken@gmail.com</p>
          <div class="info-bar contact-socials">
            <a href="#" 
              ><img class="info-icons" src="../icons/twitter.svg" alt="Menu Button"
            /></a>
            <a href="#"
              ><img class="info-icons" src="../icons/github.svg" alt="Menu Button"
            /></a>
            <a href="#"
            ><img class="info-icons" src="../icons/linkedin.svg" alt="Menu Button"
            /></a>
          </div>
        </div>
      </section>
      
      
      <div class="title">
        <a href="#" class="info contact-title">CONTACT </a>
      </div>
      <footer>
        
      </footer>
    </div>
    <script src="../app.js"></script>
  </body>
</html>
