  <body class="contact">
    <div class="grid-container">
      <header></header>
      <section class="body-section">
        <div class="contact-container">
          <div class="contact-intro">
            <p>Get in touch here:</p>
            <p></p>
          </div>
          <form class="contact-form">
            <div class="form-item">
              <label for="name">NAME:</label
              ><input type="text" name="name" id="name" />
            </div>
            <div class="form-item">
              <label for="email">EMAIL:</label
              ><input type="email" name="email" id="email" />
            </div>
            <div class="form-item">
              <label for="message" class="message-label">MESSAGE:</label
              ><textarea name="message" id="message" rows="5"></textarea>
            </div>
            <button class="send-button">Send!</button>
          </form>
          <p>Or here: robert.dirken@gmail.com</p>
          <p class="contact-socials">(or here)</p>
          <svg
            id="socials-arrow"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="180px"
            height="100px"
            viewBox="0 0 210 123"
            style="overflow: visible; enable-background: new 0 0 124.57 123.91;"
            xml:space="preserve"
          >
            <style type="text/css">
              .st0 {
                fill: none;
                stroke: #000000;
                stroke-width: 2;
                stroke-miterlimit: 10;
              }
            </style>
            <defs></defs>
            <g>
              <g>
                <path class="st0" d="M190, 0c0, 20, 20, 100-180, 116" />
                <g>
                  <polygon
                    points="8.55,107.56 10,108.99 2.94,115.91 10.35,122.41 9.03,123.91 0,116 			"
                  />
                </g>
              </g>

          </svg>
